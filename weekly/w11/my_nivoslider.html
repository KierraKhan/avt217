<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen">
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen">
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen">
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>
<body>
    <div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/Butterfly Mother.jpg" data-thumb="images/Butterfly Mother.jpg" alt="" />
                <a href="http://dev7studios.com"><img src="images/Colorful Touch.jpg" data-thumb="images/Colorful Touch.jpg" alt="" title="This is an example of a caption" /></a>
                <img src="images/Sushi.jpg" data-thumb="images/Sushi.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/Music Playlist.jpg" data-thumb="images/Music Playlist.jpg" alt="" title="#htmlcaption" />
				<img src="images/Letter Anatomy Serif K.jpg" data-thumb="images/Letter Anatomy Serif K.jpg" alt="" />
				<img src="images/Still Life Vase with Twigs.jpg" data-thumb="images/Still Life Vase with Twigs.jpg" alt="" data-transition="slideInLeft"/>
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
